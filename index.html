    <main class="main">
      <section class="effective-solutions mobil-solution tabl-solution">
        <div class="Business">
          <h1 class="effective-solutions-title mobil-solutions-title tabl-solutions-title">
            Effective Solutions <br />
            For Your Business
          </h1>
          <button class="button-studio mobil-button-studio tabl-button-studio" type="button" data-modal-open>
            Order Service
          </button>
          <div class="bakdrop is-hidden" data-modal>
            <div class="modal">
              <form>
                <h3 class="modal-p">
                  Leave your contacts and we will call you back
                </h3>
                <div class="modal-form">
                  <label>
                    <span class="modal-form-input-desc">Name</span>
                      <input
                        class="modal-form-field"
                        type="text"
                        name="Name"
                        required
                        pattern="[a-zA-Za-яА-Я]+"
                        minlength="2"
                      />
                      <svg class="icon-svg-modal" width="18px" height="18px">
                        <use href="./images/icon.svg#icon-person"></use>
                      </svg>
                  </label>
                </div>
                <div class="modal-form">
                  <label>
                    <span class="modal-form-input-desc">Phone</span>
                    
                    <input
                        class="modal-form-field"
                        type="tel"
                        name="phone_number"
                        required
                        pattern="[0=9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                        title="xxx-xxx-xx-xx"
                      />
                      <svg class="icon-svg-modal" width="18px" height="18px">
                        <use href="./images/icon.svg#icon-phone"></use>
                      </svg>
                    
                  </label>
                </div>
                <div class="modal-form">
                  <label>
                    <span class="modal-form-input-desc">Email</span>
                    
                    <input
                        class="modal-form-field"
                        type="email"
                        name="phone_number"
                      />
                      <svg class="icon-svg-modal" width="18px" height="18px">
                        <use href="./images/icon.svg#icon-email"></use>
                      </svg>
                   
                  </label>
                </div>
                <div class="modal-form">
                  <label>
                    <span class="modal-form-input-desc">Comment</span>
                    <textarea
                      class="modal-form-field-texterea"
                      name="Comment"
                      rows="7"
                      placeholder="Text input"
                    ></textarea>
                  </label>
                </div>
                <div class="checkbox-input">
                  <input
                    id="user-policy"
                    type="checkbox"
                    name="user-policy"
                    class="modal-form-check visually-hidden"
                  />
                  <label for="user-policy" class="checkbox-input-lable">
                    <p class="modal-title">
                      I accept the terms and conditions of the
                    </p>
                    <a class="modal-link" href="">Privacy Policy</a>
                  </label>
                </div>
                <button class="modal-send" type="submit">Send</button>
              </form>
              <button class="modal-button" data-modal-close>
                <svg class="icon-svg-cloce" width="8px" height="8px">
                  <use href="./images/icon.svg#icon-close-black"></use>
                </svg>
              </button>
            </div>
          </div>
        </div>
